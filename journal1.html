          <p>呼び声に応じるように目を覚ます。</p>
          <p>声の主が誰なのかも分からないし、自分が誰なのかも、ここが何処なのかも分からない。</p>
          <p>ただ、祠のような場所にいて、安置されていたらしいことは分かる。<!--いったいどれほど眠っていたのか。--></p>
          <p>洞窟の奥に設えられた、今まで自分が眠っていた棺。その傍に、何かが用意されている。</p>
